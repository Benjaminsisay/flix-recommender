<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Netflix Recommendations</h1>
        <p>Tell us your favorite film on Netflix and we'll suggest more films you'll love that you can also watch on Netflix</p>
    </header>

    <main>
        <section class="recommendation-form">
            <form action="{{ url_for('recommend') }}" method="post">
                <label for="fav_film">Enter your favorite film:</label>
                <input type="text" id="fav_film" name="fav_film" placeholder="e.g. The Matrix" required>
                <button type="submit" class="btn-submit">Get Recommendations</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Powered by FlixRecs | &copy; 2024</p>
    </footer>
</body>
</html>
